<html>
  <head>
    <title>Visor GIS con OpenLayers</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://github.com/openlayers/openlayers.github.io/tree/master/en/v6.3.1/build/ol.js"></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-74.0, 40.7]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
