<!DOCTYPE html>
<html>
  <head>
    <title>Plataforma de visualización de datos geoespaciales</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.3.1/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.3.1/build/ol.js"></script>
  </head>
  <body>
    <h1>Plataforma de visualización de datos geoespaciales</h1>

    <!-- Mapa base -->
    <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-3.7025, 40.4165]),
          zoom: 10
        })
      });
    </script>

    <!-- Capa de barrios -->
    <script>
      // Cargar archivo Shapefile
      var barrios = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'BARRIOS.shp',
          format: new ol.format.GeoJson()
        }),
        style: new ol.style.Style({
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.5)'
          }),
          stroke: new ol.style.Stroke({
            color: '#319FD3',
            width: 1
          })
        })
      });

      // Añadir capa de barrios al mapa
      map.addLayer(barrios);
    </script>
  </body>
</html>
